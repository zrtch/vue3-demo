<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    Vue.createApp({
      data(){
        return{
          content: 'hello world',
          show: true
        }
      },
      methods:{
        handleClick(){
          this.content = this.content.split('').reverse().join('')
        },
        handleShow(){
          this.show = !this.show
        }
      },
      template:`
        <div>
          <span v-if="show">{{ content }}</span><br/>
          <button @click="handleClick">反转</button>
          <button @click="handleShow">显示/隐藏</button>
        </div>
      `
    }).mount('#root')  // 找到root这个节点，把对应的模板放到root里面去
  </script>
</body>
</html>
